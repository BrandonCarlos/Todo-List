<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <title>Todo List</title>
</head>

<body>

  <style>
    label,
    button {
      display: block;
    }

    label,
    input {
      margin-bottom: 10px;
    }
  </style>

  <section class="section">
    <article>
      <h1>Bem-vindo ao todo-list</h1>
      <form action="">
        <label for="texto">Tarefa:</label>
        <input type="text" placeholder="Digite a task" id="texto">
        <button type="button">Adicionar task</button>
      </form>
      <div class="resp"></div>
    </article>
  </section>

  <script src="script.js"></script>
</body>

</html>
